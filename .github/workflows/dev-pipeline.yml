name: Development CI Pipeline

on:
  push:
    branches:
      - dev
      - master
      - pipelines
  pull_request:
    branches:
      - dev
      - master
      - pipelines

jobs:
  build-and-test:
    runs-on: self-hosted
    env:
      COMPOSE_FILE: ./compose.yml
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Run Unit Tests Only
        shell: powershell
        run: |
          Write-Host "Running ONLY unit tests for all microservices..."
          Write-Host "Integration tests will run in Stage Pipeline"
          Write-Host "Testing user-service (unit tests only)..."
          cd user-service
          mvn clean test -Dtest="!*IntegrationTest"
          cd ..
          Write-Host "Testing order-service (unit tests only)..."
          cd order-service
          mvn clean test -Dtest="!*IntegrationTest"
          cd ..
          Write-Host "Testing product-service (unit tests only)..."
          cd product-service
          mvn clean test -Dtest="!*IntegrationTest"
          cd ..
          Write-Host "Testing payment-service (unit tests only)..."
          cd payment-service
          mvn clean test -Dtest="!*IntegrationTest"
          cd ..
          Write-Host "Testing shipping-service (unit tests only)..."
          cd shipping-service
          mvn clean test -Dtest="!*IntegrationTest"
          cd ..
          Write-Host "Testing api-gateway..."
          cd api-gateway
          mvn clean test
          cd ..
          Write-Host "All unit tests completed successfully!"
          Write-Host "Integration tests will run in Stage Pipeline after successful build"
      - name: Build Docker images
        shell: powershell
        run: |
          Write-Host "Building Docker images for all services..."
          docker compose -f $env:COMPOSE_FILE build
          Write-Host "All Docker images built successfully!"
